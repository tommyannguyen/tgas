<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!-- AWP_In_Variable Name='M50.2' -->
<!-- AWP_In_Variable Name='"Data_block_1"' -->
<!-- AWP_In_Variable Name='"Data_block_1".O2_High_Value' -->
<!-- AWP_In_Variable Name='"Data_block_1".O2_High_Difference_Value' -->
<!-- AWP_In_Variable Name='"Data_block_1".Air_Low_Value' -->
<!-- AWP_In_Variable Name='"Data_block_1".Air_Low_Difference_Value' -->
<html>
	<head>
		<title>Client Config</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/site.css">
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/smoothie2.js"></script>
		<script src="js/raphael.2.1.0.min.js"></script>
	    <script src="js/justgage.1.0.1.min.js"></script>
	    <script src="js/toastr.js"></script>
		<script src="js/site.js"></script>
		<script type="text/javascript">
		
			$( document ).ready(function() {
				var ddlRemoveLocalTarget = $("#ddlRemoveLocalTarget");
				var ddlRemoveLocal = $("#ddlRemoveLocal");
				ddlRemoveLocal.change(function(){
					ddlRemoveLocalTarget.val($(this).val());
				});
				ddlRemoveLocal.val(ddlRemoveLocalTarget.val());
			});
			
		</script>
	</head>
	<body>
			<div class="container">
			<div class="row">
				<div class="col-md-12" >
					<a href="info.html" class="btn-back muted icon-menu">
					 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true">Back</span>
					</a>
					<span class="menu-name">
						Client Config
					</span>
					
				</div>
			</div>
			<div class="row">
				<div class="bs-form">
				<form method="post" class="form-horizontal">
						<div class="form-group">
						<label class="col-sm-2 control-label">O2 high</label>
						<div class="col-sm-4">
						 			<input name='"Data_block_1".O2_High_Value' size="10" value=':="Data_block_1".O2_High_Value:' type="text"/> 
						</div>
						<label class="col-sm-2 control-label">Difference</label>
						<div class="col-sm-4">
						 			<input name='"Data_block_1".O2_High_Difference_Value' size="10" value=':="Data_block_1".O2_High_Difference_Value:' type="text" /> 
						</div>
					  </div>
					  <div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Air low</label>
						<div class="col-sm-4">
							<input name='"Data_block_1".Air_Low_Value' size="10" value=':="Data_block_1".Air_Low_Value:' type="text"/>
						</div>
						<label for="inputPassword" class="col-sm-2 control-label">Difference</label>
						<div class="col-sm-4">
							<input name='"Data_block_1".Air_Low_Difference_Value' size="10" value=':="Data_block_1".Air_Low_Difference_Value:' type="text"/>
						</div>
					  </div>
					   <div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Remote/Local</label>
						<div class="col-sm-4">
							<input name='M50.2' size="10" value=':=M50.2:' class="hidden" type="text" id="ddlRemoveLocalTarget"/>
							<select id="ddlRemoveLocal">
							  <option value="1">Local</option>
							  <option value="0">Remote</option>
							</select>

						</div>
					  </div>
					  <div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							  <button type="submit" class="btn btn-default">Save</button>
							</div>
					  </div>
					</form>	
				</div>					
			</div>

	</body>
</html>
